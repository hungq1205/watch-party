<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/lobby.css" type="text/css">
    <title>Watch Party</title>
</head>
<body>
    <ul id="context-menu" class="d-none">
        <li id="ctx-delete-friend">Delete Friend</li>
        <li id="ctx-close-dm">Close</li>
    </ul>
    <div id="lfriend-box" class="side-tab">
        <div class="lfriend-header border-bottom">Friends</div>
        <div class="lfriend-content" style="padding-top: 5px;">
            <ul id="friend-list-container">
                <li class="friend-item online">
                    <span class="friend-name">Me</span>
                    <span class="friend-status online-status-dot"></span>
                    <button class="dm-icon-button" data-user-id="1">
                        <i class="fa-solid fa-comment icon"></i>
                    </button>
                </li>
                <li class="friend-item">
                    <span class="friend-name">You</span>
                    <span class="friend-status online-status-dot"></span>
                    <button class="dm-icon-button" data-user-id="2">
                        <i class="fa-solid fa-comment icon"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <div id="lchat-box" class="side-tab">
        <div class="lchat-header">
            <span id="chat-header-user">Chat</span>
        </div>
        <div class="chat-tabs"></div>
        <div class="lchat-content">
            <div class="lchat-msg-wrapper">
                <ul class="msg-ctn"></ul>
            </div>
            <input id="private-sent-input" class="d-none" type="text" placeholder="Type your message..." />
        </div>
    </div>
    <aside>
        <div class="d-flex flex-column flex-shrink-0" style="width:75px; height: 100vh;">
            <ul class="side-menu nav nav-pills nav-flush flex-shrink-0 flex-column mb-auto text-center">
                <li class="side-item nav-item border-bottom" id="app-icon">
                    <div class="p-3 brand-item">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </li>
                <li class="side-item nav-item" id="chat-toggle">
                    <div class="p-3">
                        <i class="fa-solid fa-comment icon"></i>
                    </div>
                </li>
                <li class="side-item nav-item" id="friend-toggle">
                    <div class="p-3">
                        <i class="fa-solid fa-user-group icon" style="font-size: 1.1rem;"></i>
                    </div>
                </li>
                <li class="flex-placeholder"></li>
            </ul>
            <div>
                <div class="border-top text-center mx-auto p-3" style="width:75%;">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </aside>
    <main class="form-signin m-auto">
        <form>
            <div class="logo">
                <i class="fa-solid fa-eye"></i>
            </div>
            <h1 class="h3 fw-normal" id="operation-title">Join Box</h1>
      
            <div class="form-floating">
                <input class="form-control" name="box_id" id="box-id" placeholder="Box ID">
                <label for="username">Box ID</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit" id="submit" style="margin-top: 12px;">Join</button>
            <h3 id="alter-option">Create</h3>
        </form>
      </main>
      <script src="/scripts/lobby.js"></script>
</body>
</html>
